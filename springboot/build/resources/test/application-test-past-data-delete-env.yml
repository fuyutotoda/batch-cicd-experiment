spring:
  profiles:
    group:
      test-past-data-delete-env: test-past-data-delete-env
  application:
    name: shinsoubatch
  cloud:
    aws:
      region:
        static: ap-northeast-1
  datasource:
    url: jdbc:postgresql://localhost:5432/ssk?currentSchema=local
    username: dev
    password: CHANGEME
    driver-class-name: org.postgresql.Driver
  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: false
mybatis:
  mapper-locations: classpath:mapper/*.xml
s3:
  batch-s3-bucket: test-bucket
  file-root-path: C:\work\
  access-key: root
  secret: password
  endpoint: http://localhost:9000
logging:
  level:
    root: INFO
  file:
    name: logs/app.log
batch:
  past-data-delete:
    # 一度の削除件数を4に
    delete-unit-count: 4
